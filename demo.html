              var f = this.files[0];
              var reader = new FileReader();

              reader.onload = function(file) {
                return function (e) {
                  $('.pmx-children').append($('<img/>', {
                    src: e.target.result,
                    'data-width': 100
                  }));

                  $('.box').panoramix('setupChildren');
                  $('.box').panoramix('layout');
                }
              }(f);

              reader.readAsDataURL(f);

            });
          }
        });
      })
